version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: module_guide_db
    environment:
      - POSTGRES_USER=module_guide
      - POSTGRES_PASSWORD=module_guide_dev_password
      - POSTGRES_DB=module_guide
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/sql_statements:/docker-entrypoint-initdb.d
    networks:
      - module_guide_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U module_guide"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: module_guide_backend
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://module_guide:module_guide_dev_password@db:5432/module_guide
      - FRONTEND_ADDRESS=frontend
      - FRONTEND_PORT=5173
      - PORT=5000
    volumes:
      # Mount source files for hot-reload, but exclude venv and cache
      - ./backend:/app
      - /app/venv
      - /app/__pycache__
    networks:
      - module_guide_network
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: module_guide_frontend
    ports:
      - "5173:5173"
    environment:
      - BACKEND_ADDRESS=backend
      - BACKEND_PORT=5000
      - VITE_BACKEND_URL=http://backend:5000
      - CHOKIDAR_USEPOLLING=true
    volumes:
      # Mount source files for hot-reload, but exclude node_modules
      - ./frontend:/app
      - /app/node_modules
      - /app/.vite
    networks:
      - module_guide_network
    depends_on:
      - backend

volumes:
  postgres_data:

networks:
  module_guide_network:
    driver: bridge
